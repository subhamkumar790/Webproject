<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 40px;
      text-align: center;
    }

    #todo-container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-left: 5px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background:white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="task-input" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>

    <ul id="task-list"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('task-input');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.textContent = taskText;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => li.remove();

      li.appendChild(deleteBtn);
      document.getElementById('task-list').appendChild(li);

      input.value = '';
    }
  </script>

</body>
</html>
